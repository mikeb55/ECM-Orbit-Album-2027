name: Fractured Motion CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install MuseScore
        run: |
          sudo apt-get update
          sudo apt-get install -y musescore3 xvfb

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate density trio MusicXML
        run: |
          cd Fractured-Motion-Orbit
          python generate_orbit_trio_density.py 1

      - name: Find latest trio MusicXML
        id: find
        run: |
          LATEST=$(ls -1 Fractured-Motion-Orbit/MusicXML/fractured_motion_orbit_trio_v*.musicxml 2>/dev/null | sort -V | tail -1)
          if [ -z "$LATEST" ]; then echo "No trio MusicXML found"; exit 1; fi
          V=$(echo "$LATEST" | grep -oP 'v\d+' | tail -1)
          echo "path=$LATEST" >> $GITHUB_OUTPUT
          echo "version=$V" >> $GITHUB_OUTPUT

      - name: Find latest density trio MusicXML
        id: find_density
        run: |
          LATEST=$(ls -1 Fractured-Motion-Orbit/MusicXML/fractured_motion_orbit_trio_density_v*.musicxml 2>/dev/null | sort -V | tail -1)
          if [ -z "$LATEST" ]; then echo "No density trio MusicXML found"; exit 1; fi
          V=$(echo "$LATEST" | grep -oP 'v\d+' | tail -1)
          echo "path=$LATEST" >> $GITHUB_OUTPUT
          echo "version=$V" >> $GITHUB_OUTPUT

      - name: Render full score PDFs
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          mkdir -p Fractured-Motion-Orbit/LeadSheets
          XML="${{ steps.find.outputs.path }}"
          DENSITY_XML="${{ steps.find_density.outputs.path }}"
          xvfb-run --auto-servernum --server-args="-screen 0 1024x768x24" \
            mscore3 -o Fractured-Motion-Orbit/LeadSheets/fractured_motion_orbit_trio_${{ steps.find.outputs.version }}.pdf "$XML"
          xvfb-run --auto-servernum --server-args="-screen 0 1024x768x24" \
            mscore3 -o Fractured-Motion-Orbit/LeadSheets/fractured_motion_orbit_trio_density_${{ steps.find_density.outputs.version }}.pdf "$DENSITY_XML"

      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fractured-motion-trio-pdfs
          path: Fractured-Motion-Orbit/LeadSheets/*.pdf
